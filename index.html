<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ffc400;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .next-btn {
            background-color: #ffc400;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .next-btn:hover {
            background-color: #ffd753;
            transform: scale(1.05);
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Hide all stages by default */
        #stage1, #stage2, #stage3 {
            display: none;
        }

      
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== STAGE 2 DRAG AND DROP STYLES ===== */
        .drag-area {
            position: relative;
            width: 100svw;
            height: 75svh;
            margin: 20px auto;
            border: 3px dashed #ffc400;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .draggable-img {
            position: absolute;
            width: 150px;
            height: 150px;
            cursor: grab;
            user-select: none;
            transition: transform 0.1s, filter 0.3s;
            z-index: 100;
            border-radius: 10px;
        }

        .draggable-img:active {
            cursor: grabbing;
        }

        .draggable-img.dragging {
            transform: scale(1.1);
            opacity: 0.9;
        }

        .target-img {
            position: absolute;
            width: 375px;
            height: 375px;
            user-select: none;
            border-radius: 10px;
            transition: filter 0.3s;
        }

        .draggable-img.matched,
        .target-img.matched {
            filter: drop-shadow(0 0 20px #ffc9f7);
        }

        .hint-text {
            color: #ffc400;
            font-size: 1rem;
            margin-top: 10px;
            font-weight: bold;
        }

        .success-text {
            color: #2ecc71;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 10px;
        }

        #btn2 {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- STAGE 1 -->
        <div id="stage1">
            <div class="gif-container">
                <img src="usagi_help.png" alt="Stage 1">
            </div>
            <h1>Help! Usagi Needs You</h1>
            <button class="next-btn" id="btn1">Help Usagi</button>
        </div>

        <!-- STAGE 2 - DRAG AND DROP -->
        <div id="stage2">
            <div class="drag-area" id="dragArea">
                <!-- Draggable Image (the one you pick up) -->
                <img 
                    src="brush.png" 
                    alt="Drag me!" 
                    class="draggable-img" 
                    data-id="brush"

                    id="draggableImg"
                    style="left: 15svw; top: 55svh;"
                >

                <img 
                    src="bread.png" 
                    alt="Drag me!" 
                    class="draggable-img"
                    data-id="bread"
                    id="draggableBread"
                    style="left: 80svw; top: 55svh;"
                >
                
                <!-- Target Image (the one to overlap with) -->
                <img 
                    src="usagi_pet.png" 
                    alt="Target" 
                    class="target-img" 
                    id="targetImg"
                    style="left: 50%; top: 50%; transform: translate(-50%, -50%);"
                >
            </div>
            
            <p class="hint-text" id="hintText">Brush Usagi!</p>
            <p class="success-text" id="successText" style="display: none;">Usagi has a question for you</p>
            
            <button class="next-btn" id="btn2">Continue</button>
        </div>

        <!-- STAGE 3 (FINAL) -->
        <div id="stage3">
            <div class="gif-container">
                <img id="mainImage" src="usagi.png" alt="Cute Bear">
            </div>
            <h1 id="question">Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        
        <!-- Audio Files -->
        <audio id="bgMusic" loop>
            <source src="UsagiHuh1.mp3" type="audio/mpeg">
        </audio>
        
        <!-- Sound when images overlap -->
        <audio id="matchSound">
        </audio>
        
    </div>

        <script>
        // ==========================================
        // ===== AUDIO CONFIGURATION FOR STAGE 2 ====
        // ==========================================
        
        // 1. Define sounds for each ID
        const soundGroups = {
            'brush': ["brush0.m4a", "brush1.m4a", "brush2.m4a", "brush3.m4a", "brush4.m4a" ,"brush5.m4a"],
            'bread': ["bread1.m4a", "bread2.m4a"],
            
            // Fallback if you forget to add an ID
            'default': ["bread1.mp3", "bread2.mp3"] 
        };

        // 2. Track indices separately for each object
        const soundIndices = {
            'brush': 0,
            'bread': 0,
            'default': 0
        };

        const soundIndicesMax = {
            'brush': 6,
            'bread': 2,
            'default': 2
        };
        
        let soundIndex = 0;      // Tracks which sound to play (0, 1, or 2)
        let isCoolingDown = false; // Prevents sound from playing too often
        let soundTimeout = null;

        // ==========================================
        // ==========================================

        // ===== GET ALL ELEMENTS =====
        const stage1 = document.getElementById('stage1');
        const stage2 = document.getElementById('stage2');
        const stage3 = document.getElementById('stage3');
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const mainImage = document.getElementById('mainImage');
        const music = document.getElementById('bgMusic');
        const matchSound = document.getElementById('matchSound');

        // Stage 2 elements
        const dragArea = document.getElementById('dragArea');
        const draggableImg = document.getElementById('draggableImg');
        const draggableBread = document.getElementById('draggableBread');

        const targetImg = document.getElementById('targetImg');
        const hintText = document.getElementById('hintText');
        const successText = document.getElementById('successText');

        const draggables = document.querySelectorAll('.draggable-img');

        // Show Stage 1 on page load
        stage1.style.display = 'block';

        // Stage 1 button -> Go to Stage 2
        btn1.addEventListener('click', function() {
            stage1.style.display = 'none';
            stage2.style.display = 'block';
            btn2.style.display = 'inline-block';
            btn2.style.visibility = 'hidden';
        });

        // Stage 2 button -> Go to Stage 3
        btn2.addEventListener('click', function() {
            stage2.style.display = 'none';
            stage3.style.display = 'block';
        });

        // ===== DRAG AND DROP LOGIC =====
        let currentElement = null; // Which item are we holding?
        let offsetX = 0;
        let offsetY = 0;
        let levelCompleted = false;

        // 1. Add MouseDown to ALL draggable items
        draggables.forEach(img => {
            img.addEventListener('mousedown', function(e) {
                currentElement = img; // Set the current element
                currentElement.classList.add('dragging');
                
                const rect = currentElement.getBoundingClientRect();
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;
                
                e.preventDefault();
            });
        });

        // 2. Mouse Move (Global) - Moves strictly the "currentElement"
        document.addEventListener('mousemove', function(e) {
            if (!currentElement) return; // If not holding anything, stop

            const dragAreaRect = dragArea.getBoundingClientRect();
            
            let newX = e.clientX - dragAreaRect.left - offsetX;
            let newY = e.clientY - dragAreaRect.top - offsetY;
            
            // Keep within bounds
            newX = Math.max(0, Math.min(newX, dragAreaRect.width - currentElement.width));
            newY = Math.max(0, Math.min(newY, dragAreaRect.height - currentElement.height));
            
            currentElement.style.left = newX + 'px';
            currentElement.style.top = newY + 'px';
            
            // Check Overlap for the CURRENT item
            if (checkOverlap(currentElement, targetImg)) {
                
                // Add matched class to THIS specific item
                currentElement.classList.add('matched');
                targetImg.classList.add('matched'); // Glow the target
                
                // Play Sound
                playObjectSound(currentElement);

                // CHECK IF ALL ITEMS ARE MATCHED
                // checkWinCondition();
            } 
            else {
                // Remove matched class only from THIS item if dragged away
                currentElement.classList.remove('matched');
                
                // Only remove target glow if NO items are overlapping anymore
                const anyMatched = document.querySelectorAll('.draggable-img.matched').length > 0;
                if(!anyMatched) targetImg.classList.remove('matched');
            }
        });

        // 3. Mouse Up - Drop whatever we are holding
        document.addEventListener('mouseup', function() {
            if (currentElement) {
                currentElement.classList.remove('dragging');
                currentElement = null; // Clear the variable
            }
        });

        // ===== CHECK OVERLAP FUNCTION =====
        function checkOverlap(elem1, elem2) {
            const rect1 = elem1.getBoundingClientRect();
            const rect2 = elem2.getBoundingClientRect();
            
            return !(
                rect1.right < rect2.left ||
                rect1.left > rect2.right ||
                rect1.bottom < rect2.top ||
                rect1.top > rect2.bottom
            );
        }

        // ===== NEW AUDIO LOGIC =====
        // ===== UPDATED AUDIO LOGIC =====
        function playObjectSound(element) {
            // 1. If we are already cooling down, EXIT
            if (isCoolingDown) return;
            
            // 2. Start cooldown immediately so we don't trigger this 50 times in a row
            isCoolingDown = true;

            // Get sound data
            let id = element.getAttribute('data-id');
            if (!soundGroups[id]) id = 'default';
            const soundArray = soundGroups[id];
            let currentIndex = soundIndices[id] % soundIndicesMax[id];

            // Set source
            matchSound.src = soundArray[currentIndex];
            matchSound.currentTime = 0;

            // 3. Play and wait for the Promise to resolve
            matchSound.play()
                .then(() => {
                    // This block runs ONLY when audio has successfully started playing
                    
                    if(soundTimeout) clearTimeout(soundTimeout);

                    // 4. Set the timeout for 1000ms FROM NOW
                    soundTimeout = setTimeout(() => {
                        matchSound.pause();
                        isCoolingDown = false; // Allow new sound only after this one finishes
                    }, 2000);
                })
                .catch(error => {
                    console.log("Audio play failed (maybe user didn't interact yet):", error);
                    // Reset cooldown if it failed, so they can try again
                    isCoolingDown = false;
                });
            
            console.log(id, soundIndices[id] );
            if (id.match("brush") && soundIndices[id] > 4) {
                finishLevel();
            }
            soundIndices[id] += 1;
        }

        // ===== LEVEL COMPLETION UI (Runs once) =====
        function finishLevel() {
            levelCompleted = true;
            
            draggableImg.style.cursor = 'default';
            hintText.style.display = 'none';
            successText.style.display = 'block';
            btn2.style.visibility = 'visible';
        }

        // ===== STAGE 3 LOGIC =====
        let yesFontSize = 1.2;
        let yesPadding = 15;

        const noTexts = [
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "I'm going to cry...",
            "This is breaking my heart ;("
        ];
        let textIndex = 0;

        // NO button logic
        noBtn.addEventListener('click', function() {
            yesFontSize *= 1.5;
            yesPadding *= 1.5;
            
            yesBtn.style.fontSize = yesFontSize + 'rem';
            yesBtn.style.padding = yesPadding + 'px ' + (yesPadding * 2) + 'px';

            if (textIndex < noTexts.length) {
                noBtn.textContent = noTexts[textIndex];
                textIndex++;
            } else {
                noBtn.textContent = "Okay fine..."; 
            }
        });

        // YES button logic
        yesBtn.addEventListener('click', function() {
            // music.play();
            question.textContent = "Look foward to the 14th!";
            mainImage.src = "usagi_dance.gif";
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
        });
    </script>
</body>
</html>
